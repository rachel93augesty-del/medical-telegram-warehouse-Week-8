name: CI - Task 1 Validation

on:
  push:
    branches:
      - main
      - dev
      - task-1
  pull_request:
    branches:
      - main
      - dev

jobs:
  task1-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Basic code quality check
      run: |
        python -m compileall src || exit 1

    - name: Placeholder for tests
      run: |
        echo "Task 1 CI passed (no tests defined yet)"
